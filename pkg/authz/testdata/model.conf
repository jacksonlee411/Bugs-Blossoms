[request_definition]
r = sub, dom, obj, act, attrs

[policy_definition]
p = sub, dom, obj, act, eft

[role_definition]
g = _, _, _
g2 = _, _

[policy_effect]
e = some(where (p.eft == allow))

[matchers]
m = (r.sub == p.sub || g(r.sub, p.sub, r.dom) || g2(r.sub, p.sub)) && (r.dom == p.dom || p.dom == "*" || r.dom == "global") && keyMatch2(r.obj, p.obj) && (p.act == "*" || regexMatch(r.act, p.act))
